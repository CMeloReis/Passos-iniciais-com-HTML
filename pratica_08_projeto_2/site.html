<!-- Projeto didático com a plataforma B7Web -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="estilo.css" />
</head>

<body>

    <!-- INÍCIO DO TOPO -->
    <div class="topo">
        <div class="topo-interno">
            <div class="logomarca">
                Logomarca
            </div>
            <div>
                <ul class="menu">
                    <li>HOME</li>
                    <li>SOBRE</li>
                    <li>NOTÍCIAS</li>
                    <li>PRODUTO</li>
                    <li>CONTATO</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- FIM DO TOPO -->

    <!-- INÍCIO DO BANNER CENTRAL -->
    <div class="banner">
        <div class="banner-interno">
            <div class="banner-esquerda">
                <div class="frase1">
                    Frase de EFEITO
                </div>
                <div class="frase2">
                    Outras frases que complementam a frase <br> de efeito.
                </div>
                <div class="botao">
                    Acessar o Produto
                </div>
            </div>
            <div class="banner-direita">
                <img src="imagens/homem.png" alt="Homem comemorando" />
            </div>
        </div>
    </div>
    <!-- FIM DO BANNER CENTRAL -->

    <!-- INÍCIO DO CONTÉUDO-->
    <div class="conteudo">
        <div class="conteudo-interno">
            <div class="outros-produtos">
                Outros Produtos
            </div>
            <div class="fotos">
                <img src="imagens/banner1.jpg" alt="Modelo">
                <img src="imagens/banner2.jpg" alt="Modelo">
                <img src="imagens/banner3.jpg" alt="Modelo">
                <img src="imagens/banner4.jpg" alt="Modelo">
            </div>
        </div>
    </div>
    <!-- FIM DO CONTÉUDO -->

    <div class="rodape">
        Empresa S/A
    </div>

</body>

</html>
