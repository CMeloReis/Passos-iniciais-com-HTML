<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Tabelas</title>
    <link href="https://fonts.googleapis.com/css2?family=Pushster&family=Shizuru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css" />
</head>

<body>
    <h1>Tabela</h1>

    <table>
        <!-- tag <tr> é a linha; tag <td> é a coluna -->
        <thead>
            <tr>
                <th>Livro</th>
                <th>Autor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harry Potter</td>
                <td>J.K. Rowling</td>
            </tr>
            <tr>
                <td>Percy Jackson</td>
                <td>Rick Riordan</td>
            </tr>
            <tr>
                <td>Brotherband</td>
                <td>John Flanagan</td>
            </tr>
            <tr>
                <td>As Crônicas de Nárnia</td>
                <td>C.S. Lewis</td>
            </tr>
            <tr>
                <td>Jogos Vorazes</td>
                <td>Suzanne Collins</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
