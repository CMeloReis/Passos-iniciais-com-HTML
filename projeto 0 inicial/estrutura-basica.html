<!DOCTYPE html>
<!--informa o browser que a página a ser carregada pode utilizar os recursos do HTML 5-->
<html>

<head>
    <meta charset="UTF-8" />
    <!--navegador lerá o arquivo com base nas regras do cherset UTF-8; vai ler os acentos-->
    <title>Contos Fantásticos</title>
    <link rel="stylesheet" href="estilo.css"/>
</head>

<body>
    <h1>O Reino Encantado das Fadas</h1>
    <!--tags h influenciam motores de busca. o navegador procura por tags h, pois mostram as divisões de contéudo. o motor de busca dá atenção maior aos contéudos com o h1 (SEO)-->

    <h3>Lista de Personagens</h3>
    <ul>
        <!-- ul = unordered list; lista desordenada para lista ordenada usar a tag <ol><ol/> ordered list -->
        <li>Anya</li> <!-- tag li = list item; item da lista -->
        <li>Damian</li>
        <li>Rosella</li>
        <li>Lucy</li>
        <li>Aidan</li>
    </ul>

    <p>Era uma vez...</p>
    <!--tag p para parágrafos-->

    <img src="https://i.ibb.co/9pjmxNy/fate-a-saga-winx-netflix-coletivo-nerd.jpg" alt="protagonista na floresta" />
    <!-- sempre colocar tag alt (alternative) em imagens, mesmo vazia. imagem em texto; mostra o texto enquanto carrega ou caso não carregue -->
    <br /> <br /> <!-- tag br = quebra de linha -->
    <a href="http://pm1.narvii.com/6450/2260fee8ed72257f268884ece8f0db075376de2b_00.jpg">Clique aqui para conhecer o
        mundo mágico das fadas</a>
    <!--tags como a tag a (archer) sempre vem acompanhada por um atributo-->
    <p>E viveram felizes para sempre.</p>
    <br />

    <button>Página Anterior</button>
    <button>Finalizar</button>
    <button>Próxima Página</button>
</body>

</html>
