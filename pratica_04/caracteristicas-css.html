<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tag 'meta', o name indica qual o metadado que vai ter nessa tag, e 'content' é o metadado em sí que essa meta tag carrega
    'viewport' (configurações relacionadas a tela), 
        o 'width=device-width' indica que a largura do píxel do documento é a largura do píxel do dispositivo 
        (assim 1px vale 1px independente de estar em um iphone ou em um computador, 
        esse calculo não funciona assim se esse valor não estiver lá, já que ele vai valer o valor físico do dispositivo, 
        então 1px do seu pc pode ser do tamanho de 2px do iphone, o que levaria a um problema ao visualizar o layout em dispositivos diferentes com o mesmo tamanho de tela).
        o 'initial-scale' é quanto de zoom ele vai vir por padrão, o '1.0' significa vir no tamanho normal. -->
    <title>Características do CSS</title>
    <link rel="stylesheet" href="estilo.css" />

    <style type="text/css">
        .container {
            color: #0f0;
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div class="container" style="color:rgb(170, 60, 134);">
        Lorem ipsum dolor sit amet <strong>consectetur</strong> adipisicing elit. Nihil, harum?
    </div>
    <div>
        Lorem ipsum dolor sit amet consectetur.
    </div>

    <h1>Inherit</h1>
    <div class="box">
        <h1>Inherit</h1>
        Lorem ipsum dolor sit amet consectetur.
    </div>

    <div id="cores">
        <h1 id="titulo">Cores</h1>
        Lorem, ipsum dolor.
    </div>

</body>

</html>
