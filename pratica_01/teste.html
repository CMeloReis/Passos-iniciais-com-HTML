<!--ATRIBUTOS
Atributos HTML são palavras especiais usadas dentro da tag de abertura para controlar o comportamento 
do elemento. Os atributos HTML são um modificador de um tipo de elemento HTML. ex: href, src -->

<img src="https://www.google.com.br/google.jpg" width="300px" height="100px" />
<!--quando nao se coloca parametros de tamanho, a imagem mantem o tamanho original-->
<!-- source - fonte da imagem-->
<!-- quando coloca apenas um dos atributos, o outro é formado de forma proporcional ao outro atributo-->
