<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acervo de livros e mangás</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Merienda&family=Shizuru&family=Tangerine&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <h1 id="titulo-home">Acervo de livros e mangás</h1>

    <form class="form-home" action="acervo.html" method="post">
        <label>Já está cadastrado? É só fazer o login.</label> <br />
        <label>
            Usuário: <br />
            <input type="text" id="user" name="usuario" title="Nome de usuário" placeholder="Digite o usuário" value=""
                required />
        </label> <br />
        <label>
            Senha: <br />
            <input type="password" id="password" name="senha" title="Senha de acesso" placeholder="Digite a senha"
                minlength="5" maxlength="15" required />
        </label> <br />
        <input type="submit" value="Entrar no Acervo" />
    </form>

    <form class="form-home" action="cadastro.html">
        <label> Ainda não está cadastrado?</label>
        <input type="submit" value="Cadastrar" />
    </form>

</body>

</html>
