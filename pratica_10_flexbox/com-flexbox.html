<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-flexbox.css">
    <title>Com Flexbox</title>
</head>

<body>
    <pre>
        Flexbox: Toda os processos do site e suas divs flexíveis e adaptáveis
        Funcionamento harmonioso seguindo as regras estabelecidas
    </pre>

    <div class="container">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
    </div>
    <div class="container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <div class="container3">
        <div>1 order 0</div>
        <div class="order">2 order -1</div>
        <div class="div-self">3 order 0</div>
        <div>4 order 0</div>
    </div>

</body>

</html>
