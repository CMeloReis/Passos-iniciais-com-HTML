<!DOCTYPE html>
<html>

<head>
    <title>Tabela</title>
    <link href="" rel="stylesheet" /> <!-- CSS interno -->

    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }

        th,
        td {
            border: 2px solid #000;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Browser</th>
                <th colspan="2">Visitors</th>
            </tr>
            <tr>
                <th>Number</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mozilla Firefox</td>
                <td>163</td>
                <td>59%</td>
            </tr>
            <tr>
                <td>Google Chrome</td>
                <td>78</td>
                <td>28%</td>
            </tr>
            <tr>
                <td>Safari</td>
                <td>35</td>
                <td>13%</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
